name: Deploy Developmeh.com
run-name: ${{ github.actor }} will build and deploy the site üöÄ
on:
  push:
    branches: [ "main" ]

permissions:
  contents: write
  pages: write
  id-token: write
  discussions: write

jobs:
  Build-with-Nix:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      # - name: setup theme
      #   run: git subtree add --prefix themes/zola_easydocs_theme git@github.com:developmeh/zola_easydocs_theme.git master --squash
      - name: Install Nix
        uses: cachix/install-nix-action@v31.9.0
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Sync GitHub Discussions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          USE_ORG_DISCUSSIONS: "true"
        run: |
          nix develop --command bash -c '
            chmod +x .scripts/sync_discussions.sh
            ./.scripts/sync_discussions.sh
          '
      - name: Commit discussion metadata updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add content/**/*.md
          if git diff --staged --quiet; then
            echo "No frontmatter changes to commit"
          else
            git commit -m "chore: update discussion metadata [skip ci]"
            git push
          fi
      - name: Build release
        run: nix develop ./deploy --command zola build --output-dir ./_site
      - run: echo "üçè This job's status is ${{ job.status }}."
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3
  Deploy-Pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: Build-with-Nix
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
